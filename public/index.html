<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>World map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World map to follow your past and coming trips!"/>
    <meta name="keywords" content="Stéphanie Alix, world map, trip"/>
    <meta name="author" content="Stéphanie Alix"/>
    <link rel="icon" href="public/assets/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="public/assets/logo.png">

    <meta property="og:title" content="World map" />
    <meta property="og:description" content="World map to follow your past and coming trips!" />
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://stephaniealix.com"/>

  </head>
  <body>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
    <script type="text/javascript" src="../config.js"></script>
    <script>
      var configFirebase = config.firebaseConfig;
      var firebaseConfig = {
        apiKey: configFirebase.apiKey,
        authDomain: configFirebase.authDomain,
        databaseURL: configFirebase.databaseURL,
        projectId: configFirebase.projectId,
        storageBucket: configFirebase.storageBucket,
        messagingSenderId: configFirebase.messagingSenderId,
        appId: configFirebase.appId,
        measurementId: configFirebase.measurementId
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
    <div id="app"></div>
  </body>
</html>
